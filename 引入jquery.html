<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

</head>
<body>
<button class="btn">button</button>

<script>
    //获取button，注册点击事件，点击button时，控制台打印‘this is a btn’
    $('.btn').click(function(){
        console.log('this is a btn');
        alert("这是按钮")
    });
</script>
</body>
</html>
