<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap3 datetime picker Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>

<div class="row">
    <div class='col-sm-6'>
        <div class="form-group">
            <label>选择结束时间：</label>
            <!--指定 date标记-->
            <div class='input-group date' id='datetimepicker3'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!--<script src="css/moment-with-locales.min.js"></script>-->
<script src="css/bootstrap.min.js"></script>
<script src="css/bootstrap-datetimepicker.min.js"></script>
<script src="css/bootstrap-datetimepicker.zh-CN.js"></script>
<!--<script src="css/bootstrap-datetimepicker.fr.js"></script>-->

<script>
    $('#datetimepicker3').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        weekStart: 1,
        language: 'zh-CN',
        minView: 'hour',
        autoclose: true,
        todayHighlight: 1,
        forceParse:true,
        pickerPosition:'bottom-left',
        clearBtn: true,
   });
</script>
</body>
</html>
